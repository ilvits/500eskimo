{% extends 'base.html' %}
{% load bootstrap5 %}

{% block page_header %}
	<h1>Войти в свой аккаунт</h1>
{% endblock page_header %}

{% block content %}
	<form method='POST' action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name='submit' class="btn btn-primary">Войти</button>
		{% endbuttons %}
		<input type='hidden' name='next' value="{% url 'order:order' %}" />
	</form>
{% endblock content %}
