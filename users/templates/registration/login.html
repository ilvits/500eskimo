{% extends 'base.html' %}

{% block content %}
	{% if form.errors %}
		<p>Имя пользователя или пароль не верные. Попробуйте еще раз. </p>
	{% endif %}
	<form method='POST' action="{$ url 'user:login' %}">
		{% csrf_token %}
		{{ form.as_p }}

		<button name='submit'>Войти</button>
		<input type='hidden' name='next' value='{% url 'order:order' %}' />
	</form>

{% endblock content %}
